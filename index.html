<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Meter Calculator</title>
</head>
<body>
 <div class="container">
  <div class="input-container">
    <label for="threePhase">Three Phase Meter:</label>
    <input type="number" id="threePhase" placeholder="Enter value" onkeydown="if(event.keyCode===13) calculate()" min="0">
  </div>

  <div class="input-container">
    <label for="singlePhase">Single Phase Meter:</label>
    <input type="number" id="singlePhase" placeholder="Enter value" onkeydown="if(event.keyCode===13) calculate()" min="0">
  </div>

  <button onclick="calculate()">Calculate</button>

  <div id="results"></div>

  <button id="resetBtn" onclick="reset()">Reset</button>

 
 </div>

  <script src="script.js"></script>
</body>
</html>
